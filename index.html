<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>motivating times</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Stopwatch & Countdown with Analog Clock</h1>

    <div class="timers-container">

        <!-- Stopwatch -->
        <section class="timer-section" id="stopwatch-section">
            <h2>Stopwatch</h2>
            <canvas id="stopwatch-clock" width="200" height="200"></canvas>
            <div class="digital-display" id="stopwatch-display">00:00.00</div>
            <button id="stopwatch-start">Start</button>
            <button id="stopwatch-stop" disabled>Stop</button>
            <button id="stopwatch-reset" disabled>Reset</button>
            <div class="encouragement" id="stopwatch-encouragement"></div>
        </section>

        <!-- Countdown -->
        <section class="timer-section" id="countdown-section">
            <h2>Countdown</h2>
            <canvas id="countdown-clock" width="200" height="200"></canvas>
            <div>
                <label for="countdown-input">Time in seconds:</label>
                <input type="number" id="countdown-input" value="30" min="1" max="3600" />
            </div>
            <div class="digital-display" id="countdown-display">00:30</div>
            <button id="countdown-start">Start</button>
            <button id="countdown-stop" disabled>Stop</button>
            <button id="countdown-reset" disabled>Reset</button>
            <div class="encouragement" id="countdown-encouragement"></div>
        </section>

    </div>

    <section id="settings">
        <h3>Edit encouragement quotes</h3>
        <textarea id="quotes-input" rows="10">keep going! don't stop now! at least 10 more seconds! 10 more seconds! every second you improve! you can do this! this is your moment! go crazy! insane! hold this!</textarea>
        <button id="save-quotes">Save</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
